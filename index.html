<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web 前端开发技术课程仓库</title>
</head>
<body>
    <h1>水果拾光站</h1>
    <div>
        <h2>表单元素</h2>
        <form action="https://www.iconfont.cn/search/index?searchType=icon">
        <input type="text" name="q" >
        <input type="submit" value="提交">
    </form>
    </div>
    <div>
        <p>
            西北民族大学 新闻学一班 蓝秋凤
        </p>
        <ol>
            <li>
                第一步：打开冰箱
            </li>
            <li>
                第二步：放入你喜欢的水果
            </li>
            <li>
                第三步：关上冰箱
            </li>
        </ol>
        <ul>
            <li>蓝莓</li>
            <li>黄桃</li>
            <li>草莓</li>
        </ul>
   </div>
   <div>
    <h2>果影绮幻集<br><span>解锁水果的视觉盛宴</span></h2>
    <p>想要了解更多缤纷水果，可点击此处哦。<a href="https://www.yunguoxuan.com/class/">这是一个链接</a></p>
   </div>
   <div>
    <p>
        <img src="images\March.jpg" alt="3月水果指南" width="300">
        <img src="images\Apr.jpg" alt="4月水果指南" width="300">
    </p>
    <p>
        <iframe src="//player.bilibili.com/player.html?isOutside=true&aid=425375981&bvid=BV1B3411H7Fg&cid=568454970&p=1" scrolling="no" border="0" frameborder="no" framespacing="0" allowfullscreen="true"></iframe>"
    </p>
    <p>
        <img src="images\boluo.svg" alt="菠萝" width="200">
        <img src="images\xigua.svg" alt="西瓜" width="200">
        <img src="images\lan.svg" alt="蓝莓" width="200">
    </p>
   </div>
   <div>
    <h2>表格相关元素</h2>
    <table>
        <tr><td>1.1</td><td>1.2</td><td>1.3</td></tr>
        <tr><td>2.1</td><td>2.2</td><td>2.3</td></tr>
    </table>
   </div>
   
</body>
</html>
