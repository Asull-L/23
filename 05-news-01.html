<!DOCTYPE html>
<html lang="en"></html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>JavaScipt 核心语法学习一</title>
    <script>
        let a = 100
        // alert(a)
        console.log(a)
        const api_key='P231014737'
        console.log(api_key)
        console.log(typeof a, typeof api_key,typeof true)
        const LAN=20050226
        console.log(LAN)
        let b ='1'
        console.log(a + b)
        console.log(a + Number(b))
        let c='100'
        console.log(a == c)
        console.log(a === c)
        // 分支语句
        let current_time = '0225'
        if(current_time =='0226') {
            console.log('20岁的自己')
        } else {
            console.log('19岁的自己')
        }
        // for循环
        for(let i = 8; i <= 28; i++){
            console.log(i)
        }
        // while循环
        let years = 100
        while(years > 0){
            console.log('永远18岁')
            years = years - 10
        }
        // 函数
        function intro() {
            console.log('你好,我是LAN')
        }
        intro()
        function intro2(content){
            console.log('西北民族大学新闻学1班' + String(content))
        }
        intro2('900')
        function intro3(content1, content2) {
            console.log('介绍' +String(content1) +String(content2))
            }
        intro3('参数1','参数2', 888)
        function intro4(content){
            console.log(content)
            return content +'这是返回值'
        }
        intro4('带返回值的函数')
        let result = intro4('带返回值的函数')
        console.log(result)
    </script>
</head>
