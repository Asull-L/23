<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>中国乒乓球</title>
    <link rel="stylesheet" href="styles/main.css">
    <style>
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            font-family: 'Microsoft YaHei', sans-serif;
            color: #333;
            line-height: 1.6;
            padding: 20px;
        }
        
        h1 {
            font-size: 2.5em;
            color: #2c3e50;
            text-align: center;
            margin-bottom: 30px;
        }
        
        h2 {
            font-size: 1.8em;
            color: #3498db;
            text-decoration: none;
            border-bottom: 2px solid #3498db;
            padding-bottom: 10px;
        }
        
        ul {
            list-style: none;
            padding: 0;
        }
        
        li {
            margin: 10px 0;
            padding: 12px 20px;
            border-left: 4px solid #3498db;
            background-color: #f8f9fa;
            transition: all 0.3s ease;
        }
        
        li:hover {
            transform: translateX(5px);
            background-color: #e9f7fe;
        }
        
        .player-1 { color: #8e44ad; }
        .player-2 { color: #e74c3c; }
        .player-3 { color: #f39c12; }
        .player-4 { color: #27ae60; }
        
        div {
            width: 80%;
            margin: 30px auto;
            padding: 20px;
            border: 2px solid #3498db;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background-color: rgba(255, 255, 255, 0.9);
        }
        
        h2 {
            padding: 15px;
            margin-bottom: 20px;
            background-color: #3498db;
            color: white;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>中国乒乓球</h1>
    <div>
        <h2>中国乒乓球队员</h2>
        <ul>
            <li class="player-1">林高远</li>
            <li class="player-2">樊振东</li>
            <li class="player-3">马龙</li>
            <li class="player-4">王曼昱</li>
        </ul>
    </div>
 </body>
